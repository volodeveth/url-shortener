{% extends 'base.html' %}

{% block title %}Delete Link{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white rounded-xl shadow-sm p-8 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Delete Link?</h1>
        <p class="text-gray-500 mb-6">
            Are you sure you want to delete <strong>/{{ link.short_code }}</strong>?<br>
            This action cannot be undone.
        </p>
        <form method="post" class="flex space-x-4 justify-center">
            {% csrf_token %}
            <a href="{% url 'dashboard' %}" class="px-6 py-2 border rounded-lg hover:bg-gray-50">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
